name: CD

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies â¬‡
        run: npm ci

      - name: Typecheck, Lint, Test ğŸ§ª
        run: npm run test:ci

      - name: Upload coverage to Codecov ğŸ“”
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build ğŸ”§
        run: npm run build

      - name: Publish ğŸ“¦
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
